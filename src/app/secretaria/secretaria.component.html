<div class="container">
  <h2>Agendar Cita</h2>

  <form (submit)="agendarCita()">
    <div class="form-group">
      <label for="idPaciente">ID Paciente:</label>
      <input type="text" class="form-control" id="idPaciente" [(ngModel)]="cita.idPaciente" required>
    </div>

    <div class="form-group">
      <label for="hora">Hora:</label>
      <input type="time" class="form-control" id="hora" [(ngModel)]="cita.hora" required>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" class="form-control" id="fecha" [(ngModel)]="cita.fecha" required>
    </div>

    <button type="submit" class="btn btn-primary">Agendar Cita</button>
  </form>
</div>
